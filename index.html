<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatización de Procesos de Cangrejas</title>
    <link rel="stylesheet" href="ccs.css">
</head>
<body>
    <div class="contenedor-principal">
        <h1>Automatización de Procesos de Cangrejas</h1>
        <div class="Crab">
            <label>Ingrese la cantidad de contenedores</label>
            <input type="number" id="cantidadPaquetes" min="1">
            <button onclick="iniciarIngresoPaquetes()">Iniciar Ingreso</button>
        </div>

        <div id="formularioPaquete" style="display: none;">
            <h2>Ingrese los datos del contenedor <span id="numeroPaquete"></span></h2>
            <div class="Crab">
                <label>Ingrese el tamaño (metros cúbicos) del contenedor en centímetros</label>
                <input type="number" placeholder="Tamaño" id="tamaño" min="1">
            </div>
            <div class="Crab">
                <label>Seleccione la calificación de la apariencia de las cangrejas</label>
                <select id="apariencia">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="Crab">
                <label>Ingrese el peso del contenedor (en kg)</label>
                <input type="number" placeholder="Peso" id="peso" min="1">
            </div>
            <div class="Crab">
                <label>Ingrese la cantidad de cangrejas del contenedor</label>
                <input type="number" placeholder="Cantidad" id="cantidadCangrejas" min="1">
            </div>
            <div class="Crab">
                <label>Estado de las cangrejas</label>
                <select id="estadoCangrejas" onchange="mostrarRazonesMuerte()">
                    <option value="Vivas">Vivas</option>
                    <option value="Muertas">Muertas</option>
                </select>
            </div>
            <div class="Crab" id="razonesMuerteContainer" style="display: none;">
                <label>Razones de muerte</label>
                <input type="text" id="razonesMuerte" placeholder="Ingrese las razones de muerte">
            </div>
            <div class="Crab">
                <label>Clasificación del contenedor</label>
                <select id="clasificacion">
                    <option value="Clase A">Clase A</option>
                    <option value="Clase B">Clase B</option>
                    <option value="Clase C">Clase C</option>
                </select>
            </div>
            <button onclick="guardarPaquete()">Guardar Contenedor</button>
        </div>

        <div id="fases" style="display: none;">
            <button onclick="fase1()">Procesar Fase 1</button>
            <button onclick="mostrarFormularioFase2()">Procesar Fase 2</button>
            <button onclick="fase3()">Procesar Fase 3</button>
        </div>

        <div id="formularioFase2" style="display: none;">
            <h2>Procesar Fase 2 - Contenedor <span id="numeroPaqueteFase2"></span></h2>
            <div class="Crab">
                <label>Unidades cocinadas</label>
                <input type="number" id="unidadesCocinadas" min="1">
            </div>
            <div class="Crab">
                <label>Detalles de la cocción</label>
                <input type="text" id="detallesCoccion">
            </div>
            <button onclick="guardarFase2()">Guardar</button>
        </div>

        <div id="formularioFase3" style="display: none;">
            <h2>Procesar Fase 3 - Contenedor <span id="numeroPaqueteFase3"></span></h2>
            <div class="Crab">
                <label>Unidades exportadas</label>
                <input type="number" id="unidadesExportadas" min="1">
            </div>
            <div class="Crab">
                <label>Destino de exportación</label>
                <input type="text" id="destino">
            </div>
            <div class="Crab">
                <label>Precio por unidad</label>
                <input type="number" id="precio" min="0.01" step="0.01">
            </div>
            <button onclick="guardarFase3()">Guardar</button>
        </div>

        <div id="reportes">
            <h2>Reportes</h2>
            <div id="reporteFase1"></div>
            <div id="reporteFase2"></div>
            <div id="reporteFase3"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
